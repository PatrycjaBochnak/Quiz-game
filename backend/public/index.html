<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz game</title>
  </head>
  <body>
    <h1>Quiz game</h1>
    <h2>Poprawne odpowiedzi: <span id="good-answers">0</span></h2>
    <div id="game-board">
      <div id="tip"></div>
      <button id="call-to-a-friend">Call to a friend</button>
      <button id="question-to-the-crowd">Question to the crowd</button>
      <button id="half-on-half">Half on half</button>
      <div id="question"></div>
    <button id="answer1" class="answer-btn" data-answer="0"></button>
    <button id="answer2" class="answer-btn" data-answer="1"></button>
    <button id="answer3" class="answer-btn" data-answer="2"></button>
    <button id="answer4" class="answer-btn" data-answer="3"></button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
